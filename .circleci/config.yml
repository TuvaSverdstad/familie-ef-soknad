version: 2.1

executors:
  nais-deployer:
    environment:
      TEAM: teamfamilie
    docker:
      - image: navikt/deployment-cli:latest

jobs:
  build:
    docker:
      - image: circleci/node:11.7.0
    steps:
      - run:
          name: Add github to known hosts
          command: |
            mkdir ~/.ssh
            echo "github.com,140.82.118.3 ssh-rsa " >> ~/.ssh/known_hosts
      - add_ssh_keys:
          fingerprints:
            - "d4:c2:10:f7:91:30:c2:f0:55:93:8b:8f:b5:cd:6c:49"
      - checkout
      - run:
          name: Installer npm pakker
          command: |
            npm ci
      - run:
          name: Bygg React app
          command: |
            npm run build
      - persist_to_workspace:
          root: .
          paths:
            - build/*

  deploy-til-dev:
    docker:
      - image: navikt/deployment-cli:latest
    steps:
      - run:
            name: Add github to known hosts
            command: |
              mkdir ~/.ssh
              echo "github.com,140.82.118.3 ssh-rsa " >> ~/.ssh/known_hosts
      - add_ssh_keys:
          fingerprints:
            - "d4:c2:10:f7:91:30:c2:f0:55:93:8b:8f:b5:cd:6c:49"
      - checkout
      - sett-miljovariabler
      - setup_remote_docker
      - attach_workspace:
          at: .
      - run:
          name: Bygger Docker image
          command: |
            echo $IMAGE_NAME
            docker build -t $IMAGE_NAME .
      - run:
          name: Pusher Docker image
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
            docker push $IMAGE_NAME
      - deploy:
      - run:
          name: Deployer til dev-sbs
          command: |
            deployment-cli deploy create \
            --cluster=dev-sbs \
            --repository=$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME \
            --appid=${GITHUB_APP_ID} \
            --key-base64=${GITHUB_PRIVATE_KEY} \
            --team=${TEAM} \
            --version=${VERSION} \
            --resource=./nais.config.yaml


  sett-miljovariabler:
    steps:
      - run:
          name: Generate version number, github token and docker image tags
          command: |
            export VERSION="$(node -p "require('./package').version")-$CIRCLE_SHA1"
            echo "export VERSION="$(node -p "require('./package').version")-$CIRCLE_SHA1"" >> properties.env
            echo "export DOCKER_TAG=\"$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME:$VERSION\"" >> properties.env
            cat properties.env >> $BASH_ENV

workflows:
  bygg-og-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - deploy-til-dev:
          name: automatisk-deploy-til-dev
          context: familie-ci
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              only: master